name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies including json-server
        run: |
          npm install
          npm install -g json-server  # Instala json-server globalmente
          
      - name: Verify json-server installation
        run: json-server --version

      - name: Run jserver
        run: |
          npx json-server --watch ./src/app/data/data.json --port 3000 &
          echo $! > server.pid
          sleep 5  # Espera breve para que el servidor inicie

      - name: Build production
        run: npm run build -- --configuration=production

      - name: Stop jserver after build
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/arecofix-product-catalog/browser

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4