  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preload" as="script" href="runtime.js">

  <link rel="canonical" href="https://arecofix.com.ar">

  <!-- Base para Angular -->
  <base href="/">

  <!-- CSS inicial crítico -->
  <style>
    /* Estilos críticos iniciales para mejorar perceived performance */
    app-root { display: block; min-height: 100vh; }
    .loading { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: #ffffff; display: flex; justify-content: center; 
      align-items: center; z-index: 9999; 
    }
  </style>
</head>
<body>
  <!-- Contenido inicial para crawlers y sin-JS -->
  <noscript>
    <div style="padding: 20px; text-align: center;">
      <h1>Arecofix - Soluciones Informáticas</h1>
      <p>Para una experiencia óptima en nuestro sitio, por favor habilita JavaScript en tu navegador.</p>
      <p>Contáctanos: <a href="mailto:info@arecofix.com.ar">info@arecofix.com.ar</a></p>
    </div>
  </noscript>

  <!-- Pantalla de carga inicial -->
  <div class="loading" id="app-loading">
    <div>
      <img src="assets/img/logo-loading.svg" alt="Arecofix Cargando" width="120" height="120">
      <p>Cargando...</p>
    </div>
  </div>

  <!-- Root de Angular -->
  <app-root></app-root>

  <!-- Scripts al final del body para mejor performance -->
  <script>
    // Remover pantalla de carga cuando la app esté lista
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var loading = document.getElementById('app-loading');
        if (loading) loading.style.display = 'none';
      }, 500);
    });
  </script>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-N7DQDV8MED"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-N7DQDV8MED', { 'anonymize_ip': true });
  </script>
</body>
