<div class="max-w-4xl mx-auto text-gray-800">
    <div class="flex items-center gap-4 mb-6">
        <a routerLink="/admin/suppliers" class="btn btn-circle btn-ghost">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-gray-800">{{ id ? 'Editar' : 'Nuevo' }} Proveedor</h1>
    </div>

    <form (ngSubmit)="save()">
        <div class="admin-form-section">
            @if (error()) {
            <div class="alert alert-error mb-6">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error() }}</span>
            </div>
            }

            <div class="mb-4">
                <label class="admin-form-label">Nombre</label>
                <input type="text" [(ngModel)]="form().name" name="name" class="admin-form-input" required>
            </div>

            <div class="admin-form-grid">
                <div>
                    <label class="admin-form-label">Tipo</label>
                    <input type="text" [(ngModel)]="form().type" name="type" class="admin-form-input"
                        placeholder="Ej: Mayorista, Fabricante">
                </div>
                <div>
                    <label class="admin-form-label">Rubro</label>
                    <input type="text" [(ngModel)]="form().rubro" name="rubro" class="admin-form-input"
                        placeholder="Ej: Electrónica">
                </div>
            </div>

            <div class="admin-form-grid mt-4">
                <div>
                    <label class="admin-form-label">CUIL/CUIT</label>
                    <input type="text" [(ngModel)]="form().cuil" name="cuil" class="admin-form-input">
                </div>
                <div>
                    <label class="admin-form-label">Teléfono</label>
                    <input type="text" [(ngModel)]="form().phone" name="phone" class="admin-form-input">
                </div>
            </div>

            <div class="mt-4">
                <label class="admin-form-label">Email</label>
                <input type="email" [(ngModel)]="form().email" name="email" class="admin-form-input">
            </div>

            <div class="mt-4">
                <label class="admin-form-label">Dirección</label>
                <input type="text" [(ngModel)]="form().address" name="address" class="admin-form-input">
            </div>

            <div class="mt-6">
                <label class="admin-form-checkbox-container w-fit">
                    <input type="checkbox" [(ngModel)]="form().is_active" name="is_active"
                        class="checkbox checkbox-primary admin-form-checkbox">
                    <span class="font-medium text-gray-700">Activo</span>
                </label>
            </div>
        </div>

        <div class="flex justify-end gap-4 mt-6">
            <a routerLink="/admin/suppliers" class="btn btn-ghost">Cancelar</a>
            <button type="submit" class="btn btn-primary px-8" [disabled]="saving()">
                @if (saving()) {
                <span class="loading loading-spinner loading-xs mr-2"></span>
                }
                Guardar
            </button>
        </div>
    </form>
</div>
