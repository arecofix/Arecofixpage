<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-bold text-gray-800 dark:text-green-400">Productos</h1>
  <div class="flex gap-2">
    <button (click)="exportProducts()" class="btn btn-outline btn-primary">
      <i class="fas fa-file-export mr-2"></i> Exportar CSV
    </button>
    <button (click)="fileInput.click()" class="btn btn-outline btn-secondary">
      <i class="fas fa-file-import mr-2"></i> Importar CSV
    </button>
    <input #fileInput type="file" accept=".csv" class="hidden" (change)="importProducts($event)" />
    <a routerLink="/admin/products/new" class="btn btn-primary">
      <i class="fas fa-plus mr-2"></i> Nuevo Producto
    </a>
  </div>
</div>

<!-- Filters Bar -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
  <div class="form-control">
      <div class="input-group">
          <input type="text" [ngModel]="searchQuery()" (ngModelChange)="searchQuery.set($event)"
              placeholder="Buscar por nombre, SKU o cÃ³digo de barras..."
              class="input input-bordered w-full bg-base-100 text-base-content" />
          <button class="btn btn-square">
              <i class="fas fa-search"></i>
          </button>
      </div>
  </div>
  <div class="flex justify-end">
      <select [ngModel]="sortOrder()" (change)="updateSort($event)" class="select select-bordered bg-base-100 text-base-content max-w-xs">
          <option value="name_asc">Nombre (A-Z)</option>
          <option value="price_asc">Precio: Menor a Mayor</option>
          <option value="price_desc">Precio: Mayor a Menor</option>
          <option value="stock_asc">Stock: Menor a Mayor</option>
          <option value="stock_desc">Stock: Mayor a Menor</option>
      </select>
  </div>
</div>

@if (loading()) {
<div class="flex justify-center py-12">
  <span class="loading loading-spinner loading-lg"></span>
</div>
} @else if (error()) {
<div class="alert alert-error">
  <i class="fas fa-exclamation-circle"></i>
  <span>{{ error() }}</span>
</div>
} @else {
<div class="bg-white rounded-lg shadow overflow-hidden text-gray-800 dark:text-white dark:bg-gray-800">
  <div class="overflow-x-auto">
    <table class="table w-full">
      <thead>
        <tr class="text-gray-800 dark:text-white">
          <th>Producto</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (p of filteredProducts(); track p.id) {
        <tr>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle w-12 h-12">
                  <img [src]="p.image_url || 'assets/img/no-image.png'" alt="Product" />
                </div>
              </div>
              <div>
                <div class="font-bold">{{ p.name }}</div>
                <div class="text-sm opacity-50">{{ p.slug }}</div>
              </div>
            </div>
          </td>
          <td class="font-bold">${{ p.price }}</td>
          <td>
            <div class="badge" [class.badge-warning]="p.stock < 5" [class.badge-success]="p.stock >= 5">
              {{ p.stock }}
            </div>
          </td>
          <td>
            <span class="badge" [class.badge-success]="p.is_active" [class.badge-ghost]="!p.is_active">
              {{ p.is_active ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td>
            <a [routerLink]="['/admin/products', p.id]" class="btn btn-sm btn-ghost">
              <i class="fas fa-edit"></i> Editar
            </a>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
}
