<div class="flex justify-between items-center mb-4">
  <h2 class="text-lg font-medium">Productos</h2>
  <a routerLink="/admin/products/new" class="btn btn-primary">Nuevo producto</a>
</div>

@if (loading) {
  <div>Cargando...</div>
}
@if (error) {
  <div class="text-red-600">{{ error }}</div>
}

@if (!loading && !error) {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (p of products; track p) {
      <div class="border rounded p-3">
        <div class="font-semibold">{{ p.name }}</div>
        <div class="text-sm opacity-80">{{ p.slug }}</div>
        <div class="mt-2">$ {{ p.price }}</div>
        <a [routerLink]="['/admin/products', p.id]" class="link mt-2 inline-block">Editar</a>
      </div>
    }
  </div>
}
