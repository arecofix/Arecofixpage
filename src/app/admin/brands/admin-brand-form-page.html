<div class="max-w-4xl mx-auto text-base-content">
    <div class="flex items-center gap-4 mb-6">
        <a routerLink="/admin/brands" class="btn btn-circle btn-ghost text-base-content">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-green-600">{{ id ? 'Editar' : 'Nueva' }} Marca</h1>
    </div>

    <form (ngSubmit)="save()">
        <div class="bg-base-100 p-6 rounded-xl shadow-sm border border-base-200 mb-6 text-base-content">
            @if (error()) {
            <div class="alert alert-error mb-6">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error() }}</span>
            </div>
            }

            <div class="mb-4">
                <label class="block text-sm font-medium text-base-content mb-1.5">Nombre</label>
                <input type="text" [(ngModel)]="form().name" name="name" class="w-full bg-base-100 text-base-content border border-base-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 transition-all duration-200 ease-in-out shadow-sm hover:border-base-content/40" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-base-content mb-1.5">Slug (URL)</label>
                <input type="text" [(ngModel)]="form().slug" name="slug" class="w-full bg-base-100 text-base-content border border-base-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 transition-all duration-200 ease-in-out shadow-sm hover:border-base-content/40"
                    placeholder="Se genera automáticamente si se deja vacío">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-base-content mb-1.5">Logo</label>
                <input type="file" (change)="onFileChange($event)"
                    class="file-input file-input-bordered file-input-primary w-full bg-base-100 text-base-content" accept="image/*">
                @if (form().logo_url) {
                <div class="mt-4">
                    <img [src]="form().logo_url" alt="Logo preview"
                        class="h-24 object-contain border border-base-300 rounded-lg p-2 bg-base-100 shadow-sm">
                </div>
                }
            </div>

            <div class="mt-6">
                <label class="flex items-center gap-3 p-3 bg-base-100 border border-base-300 rounded-lg hover:bg-base-200 transition-colors cursor-pointer w-fit">
                    <input type="checkbox" [(ngModel)]="form().is_active" name="is_active"
                        class="checkbox checkbox-primary h-5 w-5 rounded border-base-300">
                    <span class="font-medium text-base-content">Activo</span>
                </label>
            </div>
        </div>

        <div class="flex justify-end gap-4 mt-6">
            <a routerLink="/admin/brands" class="btn btn-error text-white">Cancelar</a>
            <button type="submit" class="btn btn-primary px-8" [disabled]="saving()">
                @if (saving()) {
                <span class="loading loading-spinner loading-xs mr-2"></span>
                }
                Guardar
            </button>
        </div>
    </form>
</div>
