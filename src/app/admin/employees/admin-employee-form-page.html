<div class="max-w-4xl mx-auto text-gray-800">
    <div class="flex items-center gap-4 mb-6">
        <a routerLink="/admin/employees" class="btn btn-circle btn-ghost">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-gray-800">{{ id ? 'Editar' : 'Nuevo' }} Empleado</h1>
    </div>

    <form (ngSubmit)="save()">
        <div class="admin-form-section">
            @if (error()) {
            <div class="alert alert-error mb-6">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error() }}</span>
            </div>
            }

            <div class="admin-form-grid">
                <div>
                    <label class="admin-form-label">Nombre</label>
                    <input type="text" [(ngModel)]="form().first_name" name="first_name" class="admin-form-input"
                        required>
                </div>
                <div>
                    <label class="admin-form-label">Apellido</label>
                    <input type="text" [(ngModel)]="form().last_name" name="last_name" class="admin-form-input"
                        required>
                </div>
            </div>

            <div class="mt-4">
                <label class="admin-form-label">Email</label>
                <input type="email" [(ngModel)]="form().email" name="email" class="admin-form-input" [disabled]="!!id">
            </div>

            <div class="admin-form-grid mt-4">
                <div>
                    <label class="admin-form-label">Rol</label>
                    <select [(ngModel)]="form().role" name="role" class="admin-form-select">
                        <option value="admin">Administrador</option>
                        <option value="staff">Staff / Empleado</option>
                        <option value="user">Usuario (Degradar)</option>
                    </select>
                </div>
                <div>
                    <label class="admin-form-label">Cargo</label>
                    <input type="text" [(ngModel)]="form().job_title" name="job_title" class="admin-form-input"
                        placeholder="Ej: Técnico, Vendedor">
                </div>
            </div>

            <div class="mt-4">
                <label class="admin-form-label">Teléfono</label>
                <input type="text" [(ngModel)]="form().phone" name="phone" class="admin-form-input">
            </div>

            <div class="mt-4">
                <label class="admin-form-label">Foto de Perfil</label>
                <input type="file" (change)="onFileChange($event)"
                    class="file-input file-input-bordered file-input-primary admin-form-file" accept="image/*">
                @if (form().avatar_url) {
                <div class="mt-4">
                    <img [src]="form().avatar_url" alt="Avatar preview"
                        class="w-24 h-24 rounded-full object-cover border-2 border-gray-200 shadow-sm">
                </div>
                }
            </div>
        </div>

        <div class="flex justify-end gap-4 mt-6">
            <a routerLink="/admin/employees" class="btn btn-ghost">Cancelar</a>
            <button type="submit" class="btn btn-primary px-8" [disabled]="saving()">
                @if (saving()) {
                <span class="loading loading-spinner loading-xs mr-2"></span>
                }
                Guardar
            </button>
        </div>
    </form>
</div>
