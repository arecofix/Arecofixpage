<div class="max-w-4xl mx-auto text-base-content">
    <div class="flex items-center gap-4 mb-6">
        <a routerLink="/admin/employees" class="btn btn-circle btn-ghost text-base-content">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-green-600">{{ id ? 'Editar' : 'Nuevo' }} Empleado</h1>
    </div>

    <form (ngSubmit)="save()">
        <div class="bg-base-100 p-6 rounded-xl shadow-sm border border-base-200 mb-6 text-base-content">
            @if (error()) {
            <div class="alert alert-error mb-6">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error() }}</span>
            </div>
            }

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-base-content mb-1.5">Nombre</label>
                    <input type="text" [(ngModel)]="form().first_name" name="first_name" class="w-full bg-base-100 text-base-content border border-base-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 transition-all duration-200 ease-in-out shadow-sm hover:border-base-content/40"
                        required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-base-content mb-1.5">Apellido</label>
                    <input type="text" [(ngModel)]="form().last_name" name="last_name" class="w-full bg-base-100 text-base-content border border-base-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 transition-all duration-200 ease-in-out shadow-sm hover:border-base-content/40"
                        required>
                </div>
            </div>

            <div class="mt-4">
                <label class="block text-sm font-medium text-base-content mb-1.5">Foto de Perfil</label>
                <input type="file" (change)="onFileChange($event)"
                    class="file-input file-input-bordered file-input-primary w-full bg-base-100 text-base-content" accept="image/*">
                @if (form().avatar_url) {
                <div class="mt-4">
                    <img [src]="form().avatar_url" alt="Avatar preview"
                        class="w-24 h-24 rounded-full object-cover border-2 border-base-200 shadow-sm">
                </div>
                }
            </div>
        </div>

        <div class="flex justify-end gap-4 mt-6">
            <a routerLink="/admin/employees" class="btn btn-ghost">Cancelar</a>
            <button type="submit" class="btn btn-primary px-8" [disabled]="saving()">
                @if (saving()) {
                <span class="loading loading-spinner loading-xs mr-2"></span>
                }
                Guardar
            </button>
        </div>
    </form>
</div>
