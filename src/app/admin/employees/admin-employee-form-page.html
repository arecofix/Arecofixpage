<div class="max-w-4xl mx-auto text-gray-800">
    <div class="flex items-center gap-4 mb-6">
        <a routerLink="/admin/employees" class="btn btn-circle btn-ghost">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-gray-800">{{ id ? 'Editar' : 'Nuevo' }} Empleado</h1>
    </div>

    <form (ngSubmit)="save()">
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-6">
            @if (error()) {
            <div class="alert alert-error mb-6">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error() }}</span>
            </div>
            }

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Nombre</label>
                    <input type="text" [(ngModel)]="form().first_name" name="first_name" class="w-full bg-white text-gray-900 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 transition-all duration-200 ease-in-out shadow-sm hover:border-gray-400"
                        required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Apellido</label>
                    <input type="text" [(ngModel)]="form().last_name" name="last_name" class="w-full bg-white text-gray-900 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 transition-all duration-200 ease-in-out shadow-sm hover:border-gray-400"
                        required>
                </div>
            </div>

            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 mb-1.5">Email</label>
                <input type="email" [(ngModel)]="form().email" name="email" class="w-full bg-white text-gray-900 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 transition-all duration-200 ease-in-out shadow-sm hover:border-gray-400" [disabled]="!!id">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Rol</label>
                    <select [(ngModel)]="form().role" name="role" class="w-full bg-white text-gray-900 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 transition-all duration-200 ease-in-out shadow-sm hover:border-gray-400">
                        <option value="admin">Administrador</option>
                        <option value="staff">Staff / Empleado</option>
                        <option value="user">Usuario (Degradar)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Cargo</label>
                    <input type="text" [(ngModel)]="form().job_title" name="job_title" class="w-full bg-white text-gray-900 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 transition-all duration-200 ease-in-out shadow-sm hover:border-gray-400"
                        placeholder="Ej: Técnico, Vendedor">
                </div>
            </div>

            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 mb-1.5">Teléfono</label>
                <input type="text" [(ngModel)]="form().phone" name="phone" class="w-full bg-white text-gray-900 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 transition-all duration-200 ease-in-out shadow-sm hover:border-gray-400">
            </div>

            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 mb-1.5">Foto de Perfil</label>
                <input type="file" (change)="onFileChange($event)"
                    class="file-input file-input-bordered file-input-primary w-full bg-white text-gray-700" accept="image/*">
                @if (form().avatar_url) {
                <div class="mt-4">
                    <img [src]="form().avatar_url" alt="Avatar preview"
                        class="w-24 h-24 rounded-full object-cover border-2 border-gray-200 shadow-sm">
                </div>
                }
            </div>
        </div>

        <div class="flex justify-end gap-4 mt-6">
            <a routerLink="/admin/employees" class="btn btn-ghost">Cancelar</a>
            <button type="submit" class="btn btn-primary px-8" [disabled]="saving()">
                @if (saving()) {
                <span class="loading loading-spinner loading-xs mr-2"></span>
                }
                Guardar
            </button>
        </div>
    </form>
</div>
