<div class="drawer lg:drawer-open">
  <input id="admin-drawer" type="checkbox" class="drawer-toggle" />

  <div class="drawer-content flex flex-col bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <div class="w-full navbar bg-white border-b border-gray-200 lg:hidden">
      <div class="flex-none">
        <label for="admin-drawer" aria-label="open sidebar" class="btn btn-square btn-ghost">
          <i class="fas fa-bars text-xl"></i>
        </label>
      </div>
      <div class="flex-1 px-2 mx-2 font-bold text-lg">Arecofix Admin</div>
    </div>

    <!-- Page Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Sidebar -->
  <div class="drawer-side z-20">
    <label for="admin-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
    <ul class="menu p-4 w-64 min-h-full bg-gray-900 text-gray-300 gap-2">
      <!-- Logo -->
      <li class="mb-6">
        <div class="flex items-center gap-3 px-2 hover:bg-transparent">
          <div class="w-10 h-10 rounded-lg bg-indigo-600 flex items-center justify-center text-white font-bold text-xl">
            A
          </div>
          <span class="text-xl font-bold text-white">Arecofix</span>
        </div>
      </li>

      <!-- Menu Items -->
      @for (item of menuItems; track item.path) {
      <li>
        <a [routerLink]="item.path" routerLinkActive="bg-indigo-600 text-white"
          class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors">
          <i class="fas {{item.icon}} w-5 text-center"></i>
          <span class="font-medium">{{item.title}}</span>
        </a>
      </li>
      }

      <div class="divider divider-neutral my-4"></div>

      <!-- User & Logout -->
      <li>
        <a routerLink="/perfil" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800">
          <i class="fas fa-user-circle w-5 text-center"></i>
          <span>Mi Perfil</span>
        </a>
      </li>
      <li>
        <button (click)="logout()"
          class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-900/30 text-red-400 hover:text-red-300">
          <i class="fas fa-sign-out-alt w-5 text-center"></i>
          <span>Cerrar Sesi√≥n</span>
        </button>
      </li>
    </ul>
  </div>
</div>
