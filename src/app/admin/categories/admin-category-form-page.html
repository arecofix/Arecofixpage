<div class="max-w-4xl mx-auto text-gray-800">
    <div class="flex items-center gap-4 mb-6">
        <a routerLink="/admin/categories" class="btn btn-circle btn-ghost">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-gray-800">{{ id ? 'Editar' : 'Nueva' }} Categoría</h1>
    </div>

    <form (ngSubmit)="save()">
        <div class="admin-form-section">
            @if (error()) {
            <div class="alert alert-error mb-6">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error() }}</span>
            </div>
            }

            <div class="mb-4">
                <label class="admin-form-label">Nombre</label>
                <input type="text" [(ngModel)]="form().name" name="name" class="admin-form-input" required>
            </div>

            <div class="mb-4">
                <label class="admin-form-label">Slug (URL)</label>
                <input type="text" [(ngModel)]="form().slug" name="slug" class="admin-form-input"
                    placeholder="Se genera automáticamente si se deja vacío">
            </div>

            <div class="mb-4">
                <label class="admin-form-label">Descripción</label>
                <textarea [(ngModel)]="form().description" name="description" class="admin-form-textarea"
                    rows="4"></textarea>
            </div>

            <div class="mb-4">
                <label class="admin-form-label">Tipo</label>
                <select [(ngModel)]="form().type" name="type" class="admin-form-select">
                    <option value="product">Producto</option>
                    <option value="course">Curso</option>
                    <option value="service">Servicio</option>
                </select>
            </div>

            <div class="mt-6">
                <label class="admin-form-checkbox-container w-fit">
                    <input type="checkbox" [(ngModel)]="form().is_active" name="is_active"
                        class="checkbox checkbox-primary admin-form-checkbox">
                    <span class="font-medium text-gray-700">Activo</span>
                </label>
            </div>
        </div>

        <div class="flex justify-end gap-4 mt-6">
            <a routerLink="/admin/categories" class="btn btn-ghost">Cancelar</a>
            <button type="submit" class="btn btn-primary px-8" [disabled]="saving()">
                @if (saving()) {
                <span class="loading loading-spinner loading-xs mr-2"></span>
                }
                Guardar
            </button>
        </div>
    </form>
</div>
