<div class="max-w-4xl mx-auto text-gray-800">
    <div class="flex items-center gap-4 mb-6">
        <a routerLink="/admin/clients" class="btn btn-circle btn-ghost">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-gray-800">{{ id ? 'Editar' : 'Nuevo' }} Cliente</h1>
    </div>

    <form (ngSubmit)="save()">
        <div class="admin-form-section">
            @if (error()) {
            <div class="alert alert-error mb-6">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error() }}</span>
            </div>
            }

            <div class="admin-form-grid">
                <div>
                    <label class="admin-form-label">Nombre</label>
                    <input type="text" [(ngModel)]="form().first_name" name="first_name" class="admin-form-input"
                        required>
                </div>
                <div>
                    <label class="admin-form-label">Apellido</label>
                    <input type="text" [(ngModel)]="form().last_name" name="last_name" class="admin-form-input"
                        required>
                </div>
            </div>

            <div class="mt-4">
                <label class="admin-form-label">Email</label>
                <input type="email" [(ngModel)]="form().email" name="email" class="admin-form-input" [disabled]="!!id">
            </div>

            <div class="admin-form-grid mt-4">
                <div>
                    <label class="admin-form-label">Celular</label>
                    <input type="text" [(ngModel)]="form().phone" name="phone" class="admin-form-input">
                </div>
                <div>
                    <label class="admin-form-label">DNI</label>
                    <input type="text" [(ngModel)]="form().dni" name="dni" class="admin-form-input">
                </div>
            </div>

            <div class="mt-4">
                <label class="admin-form-label">Direcci√≥n</label>
                <input type="text" [(ngModel)]="form().address" name="address" class="admin-form-input">
            </div>
        </div>

        <div class="flex justify-end gap-4 mt-6">
            <a routerLink="/admin/clients" class="btn btn-ghost">Cancelar</a>
            <button type="submit" class="btn btn-primary px-8" [disabled]="saving()">
                @if (saving()) {
                <span class="loading loading-spinner loading-xs mr-2"></span>
                }
                Guardar
            </button>
        </div>
    </form>
</div>
