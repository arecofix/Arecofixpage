<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Configuración de Empresa</h1>

    <div class="bg-white rounded-lg shadow p-6">
        @if (error()) {
        <div class="alert alert-error mb-4">
            <i class="fas fa-exclamation-circle"></i>
            <span>{{ error() }}</span>
        </div>
        }
        @if (success()) {
        <div class="alert alert-success mb-4">
            <i class="fas fa-check-circle"></i>
            <span>{{ success() }}</span>
        </div>
        }

        <form (ngSubmit)="save()" class="space-y-6">
            <!-- Basic Info -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-control">
                    <label class="label">Nombre de la Empresa</label>
                    <input type="text" [(ngModel)]="form().name" name="name" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label">Propietario</label>
                    <input type="text" [(ngModel)]="form().owner_name" name="owner_name" class="input input-bordered">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-control">
                    <label class="label">RUC / CUIT</label>
                    <input type="text" [(ngModel)]="form().ruc" name="ruc" class="input input-bordered">
                </div>
                <div class="form-control">
                    <label class="label">Dirección</label>
                    <input type="text" [(ngModel)]="form().address" name="address" class="input input-bordered">
                </div>
            </div>

            <!-- Contact Info -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-control">
                    <label class="label">Email</label>
                    <input type="email" [(ngModel)]="form().email" name="email" class="input input-bordered">
                </div>
                <div class="form-control">
                    <label class="label">Teléfono</label>
                    <input type="text" [(ngModel)]="form().phone" name="phone" class="input input-bordered">
                </div>
            </div>

            <div class="form-control">
                <label class="label">Ubicación</label>
                <input type="text" [(ngModel)]="form().location" name="location" class="input input-bordered"
                    placeholder="Ej: Buenos Aires, Argentina">
            </div>

            <div class="divider">Configuración Fiscal</div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="form-control">
                    <label class="label">Porcentaje Impuesto (%)</label>
                    <input type="number" [(ngModel)]="form().tax_percentage" name="tax_percentage"
                        class="input input-bordered">
                </div>
                <div class="form-control">
                    <label class="label">Abreviatura Impuesto</label>
                    <input type="text" [(ngModel)]="form().tax_abbreviation" name="tax_abbreviation"
                        class="input input-bordered" placeholder="Ej: IVA">
                </div>
                <div class="form-control">
                    <label class="label">Moneda</label>
                    <select [(ngModel)]="form().currency" name="currency" class="select select-bordered">
                        <option value="ARS">ARS (Peso Argentino)</option>
                        <option value="USD">USD (Dólar Estadounidense)</option>
                    </select>
                </div>
            </div>

            <div class="divider">Branding</div>

            <div class="form-control">
                <label class="label">Logo de la Empresa</label>
                <input type="file" (change)="onFileChange($event)" class="file-input file-input-bordered w-full"
                    accept="image/*">
                @if (form().logo_url) {
                <div class="mt-4">
                    <img [src]="form().logo_url" alt="Logo preview" class="h-24 object-contain border rounded p-2">
                </div>
                }
            </div>

            <div class="flex justify-end gap-4 mt-8">
                <button type="submit" class="btn btn-primary" [disabled]="saving()">
                    @if (saving()) {
                    <span class="loading loading-spinner"></span>
                    }
                    Guardar Configuración
                </button>
            </div>
        </form>
    </div>
</div>
