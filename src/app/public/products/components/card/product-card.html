<div class="group relative bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-sm hover:shadow-xl transition-all duration-300 flex flex-col h-full overflow-hidden">
  
  <!-- Image Container -->
  <div class="relative aspect-4/3 overflow-hidden bg-gray-50 dark:bg-gray-700 p-2 sm:p-4">
    <img 
      [ngSrc]="product().image_url || product().gallery_urls?.[0] || 'assets/img/no-image.png'" 
      [alt]="product().name"
      fill
      [priority]="isPriority()"
      class="object-contain mix-blend-multiply dark:mix-blend-normal group-hover:scale-105 transition-transform duration-500" 
    />
    
    <!-- Badges -->
    <div class="absolute top-2 left-2 sm:top-3 sm:left-3 flex flex-col gap-2">
      @if (product().featured) {
        <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] sm:text-xs font-medium bg-yellow-100 text-yellow-800 shadow-sm">
          Destacado
        </span>
      }
    </div>

    <!-- Favorite Button -->
    <button (click)="toggleFav($event)" class="absolute top-2 right-2 p-2 rounded-full bg-white/80 dark:bg-black/50 hover:bg-white dark:hover:bg-gray-700 transition-colors shadow-sm z-10 group/fav" [attr.aria-label]="isFavorite() ? 'Quitar de favoritos' : 'Agregar a favoritos'">
        <i class="fa-heart transition-transform group-active/fav:scale-90" 
           [class.fas]="isFavorite()" 
           [class.far]="!isFavorite()" 
           [class.text-red-500]="isFavorite()"
           [class.text-gray-400]="!isFavorite() && !isFavorite()"
           [class.dark:text-white]="!isFavorite()"></i>
    </button>

    <!-- Quick Actions (visible on hover) -->
    <div class="absolute bottom-0 left-0 right-0 p-2 sm:p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-300 bg-linear-to-t from-black/50 to-transparent">
       <div class="flex flex-col gap-2">
           <button (click)="addToCart($event)" [attr.aria-label]="'Agregar al Carrito ' + product().name" class="w-full btn btn-primary btn-xs sm:btn-sm shadow-lg border-none bg-indigo-600 hover:bg-indigo-700 text-white">
            <svg class="w-3 h-3 sm:w-4 sm:h-4 mr-1 sm:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 11-4 0v-6m4 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01" />
            </svg>
            Agregar
          </button>
          <button (click)="quickView.emit(product()); $event.stopPropagation()" [attr.aria-label]="'Vista Rápida ' + product().name" class="w-full btn btn-xs sm:btn-sm btn-outline bg-white/90 hover:bg-white text-gray-900 border-none shadow-lg">
             <svg class="w-3 h-3 sm:w-4 sm:h-4 mr-1 sm:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
             Vistazo
          </button>
       </div>
    </div>
  </div>

  <!-- Content -->
  <div class="p-3 sm:p-4 flex flex-col flex-1">
    
    <h3 class="font-medium text-sm sm:text-base text-gray-900 dark:text-white mb-1 line-clamp-2 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">
      <a [routerLink]="['/productos/detalle', product().slug]">
        {{ product().name }}
      </a>
    </h3>
    
    <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 line-clamp-2 mb-2 sm:mb-4 flex-1">
      {{ product().description }}
    </p>

    <div class="flex items-end justify-between mt-auto pt-2 sm:pt-4 border-t border-gray-100 dark:border-gray-700">
      <div class="flex flex-col">
        <span class="text-[10px] sm:text-xs text-gray-400 dark:text-gray-500">Precio</span>
        <span class="text-base sm:text-xl font-bold text-gray-900 dark:text-white">
          ${{ product().price | number:'1.0-0' }}
        </span>
      </div>
      
      <a [routerLink]="['/productos/detalle', product().slug]" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 text-xs sm:text-sm font-medium flex items-center">
        <span class="hidden sm:inline">Ver más</span>
        <span class="sm:hidden">Ver</span>
        <svg class="w-3 h-3 sm:w-4 sm:h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </a>
    </div>
  </div>
</div>
