<div class="card card-compact bg-base-100 shadow-xl hover:shadow-2xl transition-shadow duration-300">
  <!-- Product Image Placeholder -->
  <figure class="relative">
    <img [src]="product().image_url || product().gallery_urls?.[0] || 'assets/img/no-image.png'" [alt]="product().name"
      class="w-full h-48 object-cover" />
    <!-- Featured Badge -->
    @if (product().featured) {
    <div class="absolute top-2 right-2">
      <div class="badge badge-primary badge-sm">
        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
        Featured
      </div>
    </div>
    }
  </figure>

  <div class="card-body">
    <h2 class="card-title text-base">
      {{ product().name }}
    </h2>
    <p class="text-sm text-gray-500 line-clamp-2">{{ product().description }}</p>

    <div class="card-actions justify-between items-center mt-2">
      <div class="text-lg font-bold text-primary">
        ${{ product().price }}
      </div>
      <div class="flex gap-2">
        <a [routerLink]="['/products/details', product().slug]" class="btn btn-primary btn-sm">
          Ver Detalles
        </a>
        <button class="btn btn-ghost btn-sm" title="Add to Cart" (click)="addToCart($event)">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 11-4 0v-6m4 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
