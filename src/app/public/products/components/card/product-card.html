<div class="group relative bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-sm hover:shadow-xl transition-all duration-300 flex flex-col h-full overflow-hidden">
  
  <!-- Image Container -->
  <div class="relative aspect-[4/3] overflow-hidden bg-gray-50 dark:bg-gray-700 p-4">
    <img 
      [ngSrc]="product().image_url || product().gallery_urls?.[0] || 'assets/img/no-image.png'" 
      [alt]="product().name"
      fill
      class="object-contain mix-blend-multiply dark:mix-blend-normal group-hover:scale-105 transition-transform duration-500" 
    />
    
    <!-- Badges -->
    <div class="absolute top-3 left-3 flex flex-col gap-2">
      @if (product().featured) {
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 shadow-sm">
          Destacado
        </span>
      }
      <!-- Example for Sale badge (if applicable in future) -->
      <!-- <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800 shadow-sm">Oferta</span> -->
    </div>

    <!-- Quick Actions (visible on hover) -->
    <div class="absolute bottom-0 left-0 right-0 p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-300 bg-gradient-to-t from-black/50 to-transparent">
       <button (click)="addToCart($event)" class="w-full btn btn-primary btn-sm shadow-lg border-none bg-indigo-600 hover:bg-indigo-700 text-white">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 11-4 0v-6m4 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01" />
        </svg>
        Agregar al Carrito
      </button>
    </div>
  </div>

  <!-- Content -->
  <div class="p-4 flex flex-col flex-1">
    <!-- Category/Brand (Optional) -->
    <!-- <p class="text-xs text-gray-500 mb-1">Categoría</p> -->

    <h3 class="font-medium text-gray-900 dark:text-white mb-1 line-clamp-2 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">
      <a [routerLink]="['/products/details', product().slug]">
        {{ product().name }}
      </a>
    </h3>
    
    <p class="text-sm text-gray-500 dark:text-gray-400 line-clamp-2 mb-4 flex-1">
      {{ product().description }}
    </p>

    <div class="flex items-end justify-between mt-auto pt-4 border-t border-gray-100 dark:border-gray-700">
      <div class="flex flex-col">
        <span class="text-xs text-gray-400 dark:text-gray-500">Precio</span>
        <span class="text-xl font-bold text-gray-900 dark:text-white">
          ${{ product().price | number:'1.0-0' }}
        </span>
      </div>
      
      <a [routerLink]="['/products/details', product().slug]" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 text-sm font-medium flex items-center">
        Ver más
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </a>
    </div>
  </div>
</div>
