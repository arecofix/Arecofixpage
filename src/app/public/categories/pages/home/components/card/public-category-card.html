<!-- Category Card with Premium styling -->
<div class="h-full group relative bg-white dark:bg-gray-800 rounded-3xl p-1 overflow-hidden transition-all duration-300 hover:shadow-2xl hover:shadow-indigo-500/20 hover:-translate-y-1">
  <!-- Gradient Border Effect -->
  <div class="absolute inset-0 bg-linear-to-br from-indigo-500 via-purple-500 to-pink-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
  
  <div class="relative h-full bg-white dark:bg-gray-800 rounded-[22px] p-6 flex flex-col items-center text-center z-10">
    
    <!-- Icon Container -->
    <div class="w-20 h-20 mb-6 bg-gray-50 dark:bg-gray-700/50 rounded-2xl flex items-center justify-center group-hover:bg-indigo-50 dark:group-hover:bg-indigo-900/30 transition-colors duration-300 group-hover:scale-110">
      <i [class]="categoryIcon()" class="text-3xl text-gray-400 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors duration-300" aria-hidden="true"></i>
    </div>

    <!-- Content -->
    <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-3 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">
      {{ category().name }}
    </h2>

    <p class="text-gray-500 dark:text-gray-400 text-sm leading-relaxed mb-6 line-clamp-3">
       {{ category().description || 'Explora los mejores productos en esta categor√≠a.' }}
    </p>

    <!-- Footer / Button -->
    <div class="mt-auto w-full">
         <a [routerLink]="['/products/category', category().slug]" class="btn btn-outline btn-block border-gray-200 dark:border-gray-700 hover:border-indigo-600 hover:bg-indigo-600 hover:text-white dark:hover:border-indigo-500 dark:hover:bg-indigo-500 rounded-xl group-hover:shadow-lg transition-all">
            Ver Productos <i class="fas fa-arrow-right ml-2 opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all" aria-hidden="true"></i>
         </a>
    </div>

    <!-- Featured Badge -->
    @if (category().featured) {
        <div class="absolute top-4 right-4">
            <span class="relative flex h-3 w-3">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-yellow-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-yellow-500"></span>
            </span>
        </div>
    }
  </div>
</div>
