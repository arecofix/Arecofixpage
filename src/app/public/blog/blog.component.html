<div class="bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Nuestro Blog</h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">Noticias, consejos y novedades sobre tecnolog√≠a.</p>
    </div>
    <div class="mx-auto mt-16 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-3">
      @if (loading()) {
        <div class="col-span-full text-center py-12">
          <span class="loading loading-spinner loading-lg text-primary"></span>
        </div>
      } @else if (error()) {
        <div class="col-span-full text-center py-12 text-red-500">
          {{ error() }}
        </div>
      } @else {
        @for (post of posts(); track post.id) {
          <article class="flex flex-col items-start justify-between">
            <div class="relative w-full">
              <img src="{{ post.image || 'assets/img/no-image.png' }}" alt="{{ post.title }}" class="aspect-video w-full rounded-2xl bg-gray-100 object-cover sm:aspect-2/1 lg:aspect-3/2">
              <div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-gray-900/10"></div>
            </div>
            <div class="max-w-xl">
              <div class="mt-8 flex items-center gap-x-4 text-xs">
                <time [attr.datetime]="post.created_at" class="text-gray-500">{{ post.created_at | date:'mediumDate' }}</time>
              </div>
              <div class="group relative">
                <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
                  <a [routerLink]="['/posts', post.slug]">
                    <span class="absolute inset-0"></span>
                    {{ post.title }}
                  </a>
                </h3>
                <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">{{ post.content }}</p>
              </div>
            </div>
          </article>
        }
      }
    </div>
  </div>
</div>
