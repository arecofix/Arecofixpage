<div class="py-12 bg-gray-50 dark:bg-surface-dark">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">{{ title }}</h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      @for (item of items; track item) {
        <div class="bg-white dark:bg-card-dark p-6 rounded-xl shadow-lg dark:shadow-[0_0_4px_rgba(0,0,0,0.1)] border border-gray-100 dark:border-gray-800">
          <div class="flex items-center gap-4 mb-4">
            <img [src]="item.image" [alt]="item.name" class="w-12 h-12 rounded-full object-cover">
            <div>
              <h4 class="font-bold text-gray-900 dark:text-white">{{ item.name }}</h4>
              <div class="flex text-yellow-400">
                @for (star of [1,2,3,4,5]; track star) {
                  <span>
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" [class.text-gray-300]="star > item.rating">
                      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>
                  </span>
                }
              </div>
            </div>
          </div>
          <p class="text-gray-600 dark:text-gray-400 mb-4">{{ item.text }}</p>
          <p class="text-sm text-gray-500 dark:text-gray-500">{{ item.date }}</p>
        </div>
      }
    </div>

    <div class="text-center mt-12">
      <a href="https://share.google/nUIMhgE85fy175z63" target="_blank"
        class="inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-full text-white bg-brand-blue hover:bg-brand-dark-blue transition-colors shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
        {{ cta }}
      </a>
    </div>
  </div>
</div>
