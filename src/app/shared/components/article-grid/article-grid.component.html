<section class="container mx-auto px-4 py-16 max-w-7xl bg-white dark:bg-surface-dark">
  <div class="text-center mb-12">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4">{{ title }}</h2>
    <p class="text-gray-600 dark:text-gray-400 max-w-2xl mx-auto text-lg">{{ description }}</p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (item of items; track item) {
      <article
        class="group bg-white dark:bg-card-dark rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 flex flex-col overflow-hidden border border-gray-100 dark:border-gray-800">
        <figure class="relative overflow-hidden aspect-video">
          <img [src]="item.image" [alt]="item.title" class="object-cover w-full h-full group-hover:scale-105 transition-transform duration-500" loading="lazy" />
          <div class="absolute top-4 left-4 text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide" [ngClass]="item.color">
            {{ item.category }}
          </div>
        </figure>
        <div class="p-6 flex flex-col grow">
          <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-3 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">
            {{ item.title }}
          </h3>
          <p class="text-gray-600 dark:text-gray-400 mb-6 line-clamp-3 grow">
            {{ item.description }}
          </p>
          <div class="mt-auto pt-4 border-t border-gray-100 dark:border-gray-700">
            <a [href]="item.link"
              class="w-full inline-flex items-center justify-center px-5 py-3 bg-gray-900 dark:bg-white text-white dark:text-gray-900 font-medium rounded-lg hover:bg-indigo-600 dark:hover:bg-gray-200 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
              <span>{{ item.cta || cta }}</span>
              <svg class="w-4 h-4 ml-2 transition-transform group-hover:translate-x-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </a>
          </div>
        </div>
      </article>
    }
  </div>
</section>
